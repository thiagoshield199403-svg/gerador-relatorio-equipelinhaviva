<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador Automático – Relatório de Equipes</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e9eef3;
    padding: 20px;
}
.container {
    background: #ffffff;
    padding: 20px;
    max-width: 560px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #0b5394;
}
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}
input, select, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
}
textarea {
    height: 140px;
}
button {
    font-weight: bold;
    cursor: pointer;
    background: #0b5394;
    color: #fff;
    border: none;
    border-radius: 5px;
}
button:last-of-type {
    background: #999;
    margin-top: 5px;
}
</style>
</head>

<body>

<div class="container">

<h2>Gerador Automático<br>Relatório de Equipes</h2>

<label>Responsável:</label>
<input type="text" id="responsavel">

<label>Equipe(s):</label>
<input type="text" id="equipe">

<label>Contato:</label>
<input type="text" id="contato">

<label>Viatura:</label>
<input type="text" id="viatura">

<label>Rádio:</label>
<select id="radio">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Teste de Rádio:</label>
<select id="testeRadio">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Referência Elétrica:</label>
<input type="text" id="referencia">

<label>Self-healing:</label>
<select id="selfhealing">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Desativou os Self-healing:</label>
<select id="desativou">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Serviço:</label>
<input type="text" id="servico">

<label>Observação (opcional):</label>
<textarea id="observacao"></textarea>

<button type="button" onclick="gerarRelatorio()">Gerar e Copiar Relatório</button>
<button type="button" onclick="limparCampos()">Limpar Tudo</button>

<label>Relatório Gerado:</label>
<textarea id="resultado" readonly></textarea>

</div>

<script>
function dataHoraAtual() {
    const agora = new Date();
    return agora.toLocaleDateString("pt-BR") + " " + agora.toLocaleTimeString("pt-BR");
}

function gerarRelatorio() {

    const responsavel = document.getElementById("responsavel").value;
    const equipe = document.getElementById("equipe").value;
    const contato = document.getElementById("contato").value;
    const viatura = document.getElementById("viatura").value;
    const radio = document.getElementById("radio").value;
    const testeRadio = document.getElementById("testeRadio").value;
    const referencia = document.getElementById("referencia").value;
    const selfhealing = document.getElementById("selfhealing").value;
    const desativou = document.getElementById("desativou").value;
    const servico = document.getElementById("servico").value;
    const obs = document.getElementById("observacao").value.trim();

    const relatorio = [
        `Data/Hora: ${dataHoraAtual()}`,
        `Responsável: ${responsavel}`,
        `Equipe: ${equipe}`,
        `Contato: ${contato}`,
        `Viatura: ${viatura}`,
        `Rádio: ${radio}`,
        `Teste de Rádio: ${testeRadio}`,
        `Referência Elétrica: ${referencia}`,
        `Self-healing: ${selfhealing}`,
        `Desativou Self-healing: ${desativou}`,
        `Serviço: ${servico}`,
        `Observação: ${obs || "Sem observações."}`
    ].join("\n");

    const resultado = document.getElementById("resultado");
    resultado.value = relatorio;

    navigator.clipboard.writeText(relatorio)
        .then(() => {
            alert("Relatório gerado e copiado com sucesso!");
        })
        .catch(() => {
            alert("Erro ao copiar. Seu navegador pode não permitir cópia automática.");
        });
}

function limparCampos() {
    document.querySelectorAll("input, textarea").forEach(campo => campo.value = "");
    document.querySelectorAll("select").forEach(sel => sel.selectedIndex = 0);
    document.getElementById("resultado").value = "";
}
</script>

</body>
</html>
